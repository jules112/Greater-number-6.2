<!DOCTYPE html>
<html>
<body>

<p>Click to find the greatest number of 10, 30, and 20.</p>

<button onclick="myFunction()">Try it</button>

<p id="greatest number"></p>

<script>
function myFunction() {
    document.getElementById("greatest number").innerHTML = Math.max(10, 30, 20);
}
</script>

</body>
</html>
